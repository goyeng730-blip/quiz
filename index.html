<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Sejarah Indonesia</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .container { 
      max-width: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

   .screen { 
  display: none;
  height: 100vh;
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}

.screen.active {
  display: flex !important;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}


  /* ====== WELCOME SCREEN BLUR ====== */
#welcome {
  position: relative;
  overflow: hidden;
  height: 100vh;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #ffffff;
}

/* background image + blur */
#welcome::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("Foto1.jpg") center / cover no-repeat;
  filter: blur(8px);
  transform: scale(1.1);
  z-index: 1;
}

/* overlay gelap */
#welcome::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: 2;
}

/* konten di atas background */
#welcome h1,
#welcome p,
#welcome button {
  position: relative;
  z-index: 3;
}

/* teks */
#welcome h1 {
  font-size: 3.5em;
  margin-bottom: 20px;
  font-weight: 700;
  color: #ffffff;
  text-shadow: 0 4px 15px rgba(0,0,0,0.7);
}

#welcome p {
  font-size: 1.2em;
  margin-bottom: 50px;
  max-width: 600px;
  color: #f1f1f1;
  line-height: 1.6;
  text-shadow: 0 2px 10px rgba(0,0,0,0.6);
}

    #welcome button {
      animation: slideDown 0.8s ease-out 0.4s backwards;
    }

    #levelSelect {
      background: linear-gradient(135deg, #ffffff 0%, #fffbf0 100%);
    }

    #levelSelect h2 {
      color: #3d3d3d;
      font-size: 2.8em;
      margin-bottom: 60px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    #levelSelect button {
      margin: 15px;
      min-width: 180px;
    }

    #quiz {
      background: linear-gradient(135deg, #ffffff 0%, #fffbf0 100%);
      padding: 40px 20px;
      overflow-y: auto;
    }

    #quiz h2 {
      color: #3d3d3d;
      font-size: 1.8em;
      margin-bottom: 50px;
      max-width: 800px;
      line-height: 1.5;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    #options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 700px;
      width: 100%;
    }

    #resultScreen {
      background: linear-gradient(135deg, #ffffff 0%, #fffbf0 100%);
    }

    #resultScreen h2 {
      color: #3d3d3d;
      font-size: 2.5em;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    #finalScore {
      color: #3d3d3d;
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 50px;
      padding: 40px 60px;
      background: #fffbf0;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      min-width: 350px;           
      border: 2px solid #f5f0e8;
    }

    /* ====== BUTTONS ====== */
    button {
      padding: 15px 40px;
      margin: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #d4a574 0%, #c89666 100%);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(212, 165, 116, 0.2);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-size: 1em;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(212, 165, 116, 0.3);
    }

    button:active {
      transform: translateY(-2px);
    }

    /* ====== OPTIONS ====== */
    .option {
      display: block;
      padding: 18px 22px;
      background: #fffbf0;
      border-radius: 12px;
      border: 2px solid #f5f0e8;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.05em;
      font-weight: 500;
      color: #2c2c2c;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    .option:hover:not(.correct):not(.wrong) {
      border-color: #d4a574;
      transform: translateX(10px);
      box-shadow: 0 8px 25px rgba(212, 165, 116, 0.1);
    }

    .correct { 
      background: linear-gradient(135deg, #27ae60 0%, #229954 100%) !important;
      color: white !important;
      border-color: #27ae60 !important;
      box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3) !important;
    }

    .wrong { 
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%) !important;
      color: white !important;
      border-color: #e74c3c !important;
      box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3) !important;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>

<body>

  <!-- FULLSCREEN WELCOME -->
  <div id="welcome" class="screen active">
    <h1>Selamat Datang di Quiz Sejarah Indonesia</h1>
    <p>Uji pengetahuanmu tentang suku, budaya, adat istiadat, dan provinsi di Indonesia!</p>
    <button onclick="goToLevelSelect()">Start</button>
  </div>

  <div class="container">

    <!-- Level Selection Screen -->
    <div id="levelSelect" class="screen">
      <h2>Pilih Level</h2>
      <button onclick="startLevel(1)">Level 1</button>
      <button onclick="startLevel(2)">Level 2</button>
      <button onclick="startLevel(3)">Level 3</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz" class="screen">
      <h2 id="questionText"></h2>
      <div id="options"></div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" class="screen">
      <h2>Hasil Akhir</h2>
      <h3 id="finalScore"></h3>
      <button onclick="showScreen('levelSelect')">Kembali ke Menu Level</button>
    </div>

  </div>

  <script>
    const questions = {
    1: [
  { q: "Siapa proklamator kemerdekaan Indonesia?", a: "a", options: {a:"Soekarno dan Hatta", b:"Soedirman dan Diponegoro", c:"Kartini dan Ki Hajar", d:"Sutomo dan Agus Salim"} },
  { q: "Tanggal berapa Indonesia merdeka?", a: "b", options: {a:"1 Juni 1945", b:"17 Agustus 1945", c:"20 Mei 1908", d:"10 November 1945"} },
  { q: "Teks Proklamasi dibacakan di?", a: "c", options: {a:"Istana Merdeka", b:"Gedung Sate", c:"Jalan Pegangsaan Timur 56", d:"Lapangan Ikada"} },
  { q: "Penjajah Indonesia sebelum Jepang adalah?", a: "d", options: {a:"Inggris", b:"Spanyol", c:"Portugis", d:"Belanda"} },
  { q: "Lagu kebangsaan Indonesia adalah?", a: "a", options: {a:"Indonesia Raya", b:"Bagimu Negeri", c:"Rayuan Pulau Kelapa", d:"Maju Tak Gentar"} },
  { q: "Organisasi pergerakan nasional pertama adalah?", a: "b", options: {a:"Sarekat Islam", b:"Budi Utomo", c:"PNI", d:"PKI"} },
  { q: "Tokoh pelopor emansipasi wanita Indonesia?", a: "c", options: {a:"Cut Nyak Dien", b:"Martha Christina", c:"RA Kartini", d:"Cut Nyak Meutia"} },
  { q: "Bendera Merah Putih pertama dikibarkan saat?", a: "a", options: {a:"Proklamasi", b:"Sumpah Pemuda", c:"KMB", d:"Perang Diponegoro"} },
  { q: "Pendudukan Jepang di Indonesia dimulai tahun?", a: "d", options: {a:"1930", b:"1935", c:"1939", d:"1942"} },
  { q: "Bahasa persatuan Indonesia adalah?", a: "b", options: {a:"Jawa", b:"Indonesia", c:"Melayu", d:"Sunda"} }
],

2: [
  { q: "Peristiwa Rengasdengklok terjadi pada tanggal?", a: "c", options: {a:"14 Agustus 1945", b:"15 Agustus 1945", c:"16 Agustus 1945", d:"17 Agustus 1945"} },
  { q: "Tokoh pengetik teks Proklamasi adalah?", a: "a", options: {a:"Sayuti Melik", b:"Ahmad Subardjo", c:"Soedirman", d:"Moh Yamin"} },
  { q: "Tujuan dibentuknya BPUPKI adalah?", a: "b", options: {a:"Mengatur ekonomi", b:"Mempersiapkan kemerdekaan", c:"Mengusir Belanda", d:"Menyusun kabinet"} },
  { q: "Sidang pertama BPUPKI membahas tentang?", a: "d", options: {a:"UUD", b:"Wilayah", c:"Kabinet", d:"Dasar negara"} },
  { q: "Tokoh pengusul Pancasila pada 1 Juni 1945?", a: "a", options: {a:"Soekarno", b:"Moh Hatta", c:"Soepomo", d:"Ki Bagus"} },
  { q: "Sumpah Pemuda terjadi pada tahun?", a: "c", options: {a:"1918", b:"1920", c:"1928", d:"1935"} },
  { q: "Perlawanan rakyat Aceh dipimpin oleh?", a: "b", options: {a:"Pattimura", b:"Teuku Umar", c:"Diponegoro", d:"Imam Bonjol"} },
  { q: "Konferensi Meja Bundar dilaksanakan di?", a: "d", options: {a:"Indonesia", b:"Inggris", c:"Jepang", d:"Belanda"} },
  { q: "Tujuan Jepang membentuk PETA adalah?", a: "a", options: {a:"Membantu pertahanan Jepang", b:"Kemerdekaan", c:"Pendidikan", d:"Perdagangan"} },
  { q: "Tokoh perlawanan Maluku melawan Belanda?", a: "c", options: {a:"Teuku Umar", b:"Diponegoro", c:"Pattimura", d:"Sisingamangaraja"} }
],

3: [
  { q: "Piagam Jakarta disahkan menjadi Pembukaan UUD pada?", a: "b", options: {a:"16 Agustus 1945", b:"18 Agustus 1945", c:"19 Agustus 1945", d:"20 Agustus 1945"} },
  { q: "Ketua BPUPKI adalah?", a: "a", options: {a:"Dr Radjiman Wedyodiningrat", b:"Soekarno", c:"Moh Hatta", d:"Ahmad Subardjo"} },
  { q: "Sistem tanam paksa diterapkan oleh?", a: "c", options: {a:"Daendels", b:"Raffles", c:"Van den Bosch", d:"Van Heutsz"} },
  { q: "Tujuan utama Politik Etis adalah?", a: "d", options: {a:"Militer", b:"Politik", c:"Ekonomi", d:"Balas budi kepada rakyat"} },
  { q: "Penyebab utama Perang Diponegoro adalah?", a: "b", options: {a:"Pajak tinggi", b:"Pemasangan patok jalan", c:"Kerja paksa", d:"Perdagangan"} },
  { q: "Peristiwa 10 November 1945 terjadi di?", a: "a", options: {a:"Surabaya", b:"Bandung", c:"Jakarta", d:"Medan"} },
  { q: "Panglima Besar TNI pertama adalah?", a: "c", options: {a:"Soekarno", b:"Moh Hatta", c:"Soedirman", d:"Tan Malaka"} },
  { q: "Tujuan utama Agresi Militer Belanda adalah?", a: "d", options: {a:"Kerja sama", b:"Perdamaian", c:"Membantu Indonesia", d:"Menguasai kembali Indonesia"} },
  { q: "Perlawanan Sisingamangaraja XII terjadi di?", a: "b", options: {a:"Aceh", b:"Sumatra Utara", c:"Jawa Tengah", d:"Maluku"} },
  { q: "Makna Proklamasi bagi bangsa Indonesia adalah?", a: "a", options: {a:"Lahirnya negara Indonesia", b:"Awal penjajahan", c:"Kekalahan Jepang", d:"Perang besar"} }
]

    };

    let currentLevel = 1;
    let index = 0;
    let score = 0;

    let backgroundMusicElement = null;

    // suara suara ama bg music
    const audioFiles = {
      welcomeMusic: 'music welcome.mp3',  
      quizMusic: 'music quiz.mp3',        // ubah ubah di sini
      correctSound: 'answer-correct.mp3',       
      wrongSound: 'wrong-answer-126515.mp3'             
    };

    function playBackgroundMusic(type) {
      stopBackgroundMusic();

      const audioFile = type === 'welcome' ? audioFiles.welcomeMusic : audioFiles.quizMusic;
      
      backgroundMusicElement = new Audio(audioFile);
      backgroundMusicElement.loop = true;
      backgroundMusicElement.volume = 0.05;
      backgroundMusicElement.play().catch(err => console.log('Could not play background music:', err));
    }

    function stopBackgroundMusic() {
      if (backgroundMusicElement) {
        backgroundMusicElement.pause();
        backgroundMusicElement.currentTime = 0;
        backgroundMusicElement = null;
      }
    }

    function goToLevelSelect() {
      stopBackgroundMusic();
      playBackgroundMusic('welcome');
      showScreen("levelSelect");
    }

    function startLevel(lv) {
      currentLevel = lv;
      index = 0;
      score = 0;
      stopBackgroundMusic();
      showScreen("quiz");
      playBackgroundMusic('quiz');
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentLevel][index];
      document.getElementById("questionText").innerText = q.q;

      const optDiv = document.getElementById("options");
      optDiv.innerHTML = "";

      for (let key in q.options) {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = `${key}. ${q.options[key]}`;
        div.onclick = () => checkAnswer(key, div);
        optDiv.appendChild(div);
      }
    }

    function checkAnswer(selected, element) {
      const qData = questions[currentLevel][index];
      const correct = qData.a;

      if (selected === correct) {
        element.classList.add("correct");
        score++;
        playSound('correct');
      } else {
        element.classList.add("wrong");
        playSound('wrong');

        const all = document.getElementById("options").children;
        for (let opt of all) {
          if (opt.innerText.startsWith(correct + ".")) {
            opt.classList.add("correct");
          }
        }
      }

      document.querySelectorAll(".option").forEach(opt => opt.style.pointerEvents = "none");

      setTimeout(() => {
        index++;
        if (index < 10) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 900);
    }

    function playSound(type) {
      const audioFile = type === 'correct' ? audioFiles.correctSound : audioFiles.wrongSound;
      const sound = new Audio(audioFile);
      sound.volume = 0.5;
      sound.play().catch(err => console.log('Could not play sound:', err));
    }

    function showResult() {
      document.getElementById("finalScore").innerText =
        `Score Level ${currentLevel}: ${score} / 10`;
      showScreen("resultScreen");
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
